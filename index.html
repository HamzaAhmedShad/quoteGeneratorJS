<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie quotes</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=facebook.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Script -->
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left">
                <span id="quote"></span>
            </i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Button -->
        <div class="button-container">
            <button class="messenger-button" id="messenger" title="Send this">
                <i class="fab fa-facebook-messenger"></i>
            </button>
            <button class="new-quote" id="nQuote">New Quote</button>
        </div>
    </div>
    <!-- Loader
    <div class="loader" id="loader"></div>
 -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
